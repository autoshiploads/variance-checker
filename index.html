<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variance Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #output, #output * {
        visibility: visible;
      }
      #output {
        position: absolute;
        left: 0;
        top: 0;
        width: 90%;
        padding: 40px;
      }
      #clearSignatureBtn {
        display: none;
      }
  #signatureCanvas {
    width: 30% !important;
    max-width: 300px;
    min-width: 200px;
  }
    }

    @media (max-width: 768px) {
      #signatureCanvas {
        width: 100% !important;
      }
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #2980b9;
      margin-top: 40px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      background: white;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e1e1e1;
      padding: 12px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    #output p {
      font-style: italic;
      color: #999;
    }

    #logBox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 30px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #555;
    }

    #signoff {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #signatureCanvas {
      border: 2px dashed #ccc;
      width: 30%;
      height: 150px;
      margin-top: 10px;
      cursor: crosshair;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>Variance Checker</h1>
  <p>Upload your Excel file (.xls or .xlsx) to view significant variances.</p>

  <input type="file" id="fileInput" accept=".xls,.xlsx">
  <button id="printBtn">Print Results</button>

  <div id="logBox">Awaiting file upload...</div>
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const logBox = document.getElementById('logBox');

    function log(message) {
      logBox.innerHTML += `\n- ${message}`;
      logBox.scrollTop = logBox.scrollHeight;
      console.log(message);
    }

    document.getElementById('fileInput').addEventListener('change', handleFile);
    document.getElementById('printBtn').addEventListener('click', () => window.print());

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      logBox.innerHTML = `Processing file: ${file.name}`;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        log(`Loaded sheet: ${sheetName}`);
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);
        log(`Parsed ${json.length} rows from sheet.`);

        const check1 = [];
        const check2 = [];

        json.forEach((row, i) => {
          if (!row['Description'] || !row['Product Code']) return;
          const unitVar = parseFloat(row['Var.']) || 0;
          const dollarVar = parseFloat(row['Value.1']) || 0;
          if (Math.abs(dollarVar) >= 100 || Math.abs(unitVar) >= 50) check1.push(row);
          else if (Math.abs(dollarVar) >= 50 || Math.abs(unitVar) >= 24) check2.push(row);
        });

        log(`Found ${check1.length} rows for Variance Check #1.`);
        log(`Found ${check2.length} rows for Variance Check #2.`);

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
          <h2>Variance Check #1</h2>
          ${generateTable(check1)}
          <h2>Variance Check #2</h2>
          ${generateTable(check2)}
          <div id="signoff">
            <p><em>You can sign digitally below or leave blank and sign manually after printing.</em></p>
            <label><input type="checkbox"> By signing you confirm you have checked all above variances</label>
            <br><br>
            <label>Signature:</label><br>
            <canvas id="signatureCanvas"></canvas>
            <br>
            <button id="clearSignatureBtn" onclick="clearSignature()">Clear Signature</button>
          </div>
        `;

        initSignatureCanvas();
      };
      reader.readAsArrayBuffer(file);
    }

    function generateTable(data) {
      if (!data.length) return '<p>No matching items.</p>';
      const headers = ["Product Code", "Description", "Expect", "Count", "Var.", "Value.1"];
      const rows = data.map(row => `<tr>${headers.map(h => `<td>${row[h] ?? ''}</td>`).join('')}</tr>`).join('');
      return `<table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${rows}</tbody></table>`;
    }

    function initSignatureCanvas() {
      const canvas = document.getElementById('signatureCanvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;

      const getPosition = (e) => {
        const rect = canvas.getBoundingClientRect();
        if (e.touches) {
          return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
          };
        } else {
          return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
          };
        }
      };

      canvas.addEventListener('mousedown', (e) => {
        if (e.button !== 0) return;
        drawing = true;
        ctx.beginPath();
      });
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseout', () => drawing = false);
      canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const { x, y } = getPosition(e);
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      });

      canvas.addEventListener('touchstart', (e) => {
        drawing = true;
        e.preventDefault();
        ctx.beginPath();
      }, { passive: false });

      canvas.addEventListener('touchend', () => drawing = false);
      canvas.addEventListener('touchcancel', () => drawing = false);
      canvas.addEventListener('touchmove', (e) => {
        if (!drawing) return;
        const { x, y } = getPosition(e);
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }, { passive: false });
    }

    function clearSignature() {
      const canvas = document.getElementById('signatureCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
